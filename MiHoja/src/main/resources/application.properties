# =========================
# Nombre y puerto
# =========================
spring.application.name=MiHoja
server.port=8080

# =========================
# Conexión a Supabase - Session Pooler (Puerto 5432)
# =========================
spring.datasource.url=jdbc:postgresql://aws-0-us-east-2.pooler.supabase.com:5432/postgres
spring.datasource.username=postgres.avlwjfxnxilodeeqryfj
spring.datasource.password=Mihoja1303
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.type=org.springframework.jdbc.datasource.DriverManagerDataSource

# =========================
# Hibernate / JPA
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ✅ OPTIMIZACIÓN PARA BATCH
# Activa el uso de lotes en Hibernate
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# Para evitar demasiados selects adicionales al hacer persist/merge en cascada
spring.jpa.properties.hibernate.jdbc.fetch_size=50

# =========================
# Thymeleaf
# =========================
spring.thymeleaf.cache=false

# =========================
# Logging
# =========================
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
