# =========================
# Nombre y puerto
# =========================
spring.application.name=MiHoja
server.port=8080

# =========================
# Conexión a Supabase - Session Pooler (Puerto 5432)
# =========================
spring.datasource.url=jdbc:postgresql://aws-0-us-east-2.pooler.supabase.com:5432/postgres
spring.datasource.username=postgres.avlwjfxnxilodeeqryfj
spring.datasource.password=Mihoja1303
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.type=org.springframework.jdbc.datasource.DriverManagerDataSource

# =========================
# Hibernate / JPA
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ✅ OPTIMIZACIÓN PARA BATCH
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.jdbc.fetch_size=50

# =========================
# Configuración para subir archivos
# =========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2MB

# Ajustes de Tomcat para evitar límites internos
server.tomcat.max-swallow-size=-1
server.tomcat.max-http-form-post-size=-1

# =========================
# Thymeleaf
# =========================
spring.thymeleaf.cache=false

# =========================
# Logging
# =========================
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# =========================
# Rutas estáticas para imágenes
# =========================
spring.web.resources.static-locations=classpath:/static/,file:uploads/
